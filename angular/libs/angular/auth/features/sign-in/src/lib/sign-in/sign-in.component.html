<angular-auth-wrapper title="Sign-in">
  <ng-template angularTemplate="content">
    <form
      [formGroup]="loginForm"
      class="flex flex-col items-center space-y-4 font-mono"
      (ngSubmit)="onSubmit()"
    >
      <section class="flex flex-col space-y-4">
        <input
          class="p-2 border border-gray-600 rounded"
          type="text"
          formControlName="username"
          placeholder="votre email"
        />
        <input
          class="p-2 border border-gray-600 rounded"
          type="password"
          formControlName="password"
          placeholder="password"
        />
      </section>

      <!-- error for login message -->
      <section
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
        *ngIf="message"
      >
        <span class="block sm:inline">{{ message }}</span>
      </section>

      <!-- connection button -->
      <section class="flex items-center justify-between">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 hover:bg-blue-400 rounded text-white"
          (click)="onSubmit()"
          name="login"
        >
          Connection
        </button>
      </section>
    </form>
  </ng-template>
</angular-auth-wrapper>
